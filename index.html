<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Who Is Amanda Konopko</title>

    <!-- Bootstrap -->
    <link href="bower-components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Snappish -->
    <link href="bower-components/jquery-snappish/jquery.snappish.css" rel="stylesheet">
    <!-- Global CSS -->
    <link href="css/global.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper" class="snappish-wrapper">
      <div class="snappish-main snappish-3-slides"><!-- we need this class name to determine the scrollable content -->
        <article class="snappish-slide active slide-1">
          <div class="image"></div>
          <h1>Slide One</h1>
        </article>
        <article class="snappish-slide slide-2">
          <div class="image"></div>
          <h1> Slide Two</h1>
        </article>
        <article class="snappish-slide slide-3">
          <div class="image"></div>
          <h1> Slide Three</h1>
        </article>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower-components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- jQuery Snappish required plugins -->
    <script src="bower-components/jquery/dist/jquery.js"></script>
    <script src="bower-components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="bower-components/jquery.event.move/js/jquery.event.move.js"></script>
    <script src="bower-components/jquery.event.swipe/js/jquery.event.swipe.js"></script>
    <script src="bower-components/jquery-snappish/jquery.snappish.js"></script>
    <!-- Global JS -->
    <script src="js/global.js"></script>
  </body>
</html>
